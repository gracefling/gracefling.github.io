<!DOCTYPE html>
<html lang="en">

<head>
    <title>Non-profit Blog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="nonprofit.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container-fluid p-5 text-white text-center">
        <p class="h1">Alzheimer's Assoication Blog</p>
    </div>
    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div id="carousel" class="carousel-inner">
            <div class="carousel-item active">
                <img src="/bacs200/images/alzheimers-association.png" alt="Alzheimer's Association"
                    class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="/bacs200/images/ALZ graphic.jpeg" alt="ALZ Graphic" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="/bacs200/images/ALZ walk.jpeg" alt="ALZ Walk" class="d-block w-100">
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <div class="container mt-5">
        <div class="row">

            <div class="col-sm text-center">
                <h3>Column 1</h3>
                <p>Build out and use this template for new pages.</p>
            </div>
            <div class="col-sm text-center">
                <h3>Column 2</h3>
                <p>Jump start your next page.</p>
            </div>

        </div>
    </div>

</body>

</html>
